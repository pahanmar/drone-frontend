<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Sign In</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/config.js"></script>
    </head>
    <body>
      <div class="container_login"  style="background-image: url(images/BackLogin.jpg); background-size: cover;">
      <div class="form_auth_block">
        <div class="form_auth_block_content">
          <p class="form_auth_block_head_text">
            AUTHORIZATION
          </p>
            <a class="logo" href="#">
              <img class="logo_img" src="images/logo.svg" alt="">
            </a>
          <form class="form_auth_style" action="#" method="post">
            <input id="login_input_sign" class="login_input" type="Login" name="auth_email" placeholder="Login" required >
            <input id="password_input_sign" class="password_input" type="Password" name="auth_pass" placeholder="Password" required >
            <div class="auth_butt">
            <button class="form_auth_button" type="button" name="form_auth_submit">go back</button>
            <button class="form_auth_button" type="button" name="form_auth_submit" onclick="sign_in()">sign in</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    </body>
    <script src="js/sign_in.js"></script>
    <script>
        (async () => check_token(true))()
    </script>
</html>
